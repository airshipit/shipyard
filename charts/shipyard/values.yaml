# This file provides defaults for shipyard and airflow

labels:
  job:
    node_selector_key: ucp-control-plane
    node_selector_value: enabled
  shipyard:
    node_selector_key: ucp-control-plane
    node_selector_value: enabled
  airflow_webserver_ui:
    node_selector_key: ucp-control-plane
    node_selector_value: enabled
  airflow:
    node_selector_key: ucp-control-plane
    node_selector_value: enabled
  test:
    node_selector_key: ucp-control-plane
    node_selector_value: enabled

images:
  tags:
    airflow: quay.io/airshipit/airflow:latest-ubuntu_jammy
    apache_proxy: docker.io/library/httpd:2.4
    shipyard: quay.io/airshipit/shipyard:latest-ubuntu_jammy
    dep_check: quay.io/airshipit/kubernetes-entrypoint:latest-ubuntu_jammy
    shipyard_db_init: quay.io/airshipit/postgres:14.8
    shipyard_db_auxiliary: quay.io/airshipit/postgres:14.8
    shipyard_db_sync: quay.io/airshipit/shipyard:latest-ubuntu_jammy
    airflow_db_init: quay.io/airshipit/postgres:14.8
    rabbit_init: quay.io/airshipit/rabbitmq:3.10.18-management
    airflow_db_sync: quay.io/airshipit/airflow:latest-ubuntu_jammy
    ks_user: quay.io/airshipit/heat:2024.1-ubuntu_jammy
    ks_service: quay.io/airshipit/heat:2024.1-ubuntu_jammy
    ks_endpoints: quay.io/airshipit/heat:2024.1-ubuntu_jammy
    image_repo_sync: quay.io/airshipit/docker:27.5.0
  pull_policy: "IfNotPresent"
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

release_group: null

network:
  shipyard:
    ingress:
      public: true
      classes:
        namespace: "nginx"
        cluster: "nginx-cluster"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
        nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
        nginx.ingress.kubernetes.io/proxy-body-size: "10m"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          more_clear_headers "Server";
          more_set_headers "X-Content-Type-Options: 'nosniff'";
          more_set_headers "X-Frame-Options: 'deny'";
    node_port: 31901
    enable_node_port: false
  airflow:
    worker:
      name: airflow-worker
      port: 8793
      enable_node_port: false
  airflow_webserver_ui:
    ingress:
      public: true
      classes:
        namespace: "nginx"
        cluster: "nginx-cluster"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
        nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
        nginx.ingress.kubernetes.io/proxy-body-size: "10m"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          more_clear_headers "Server";
          more_set_headers "X-Content-Type-Options: 'nosniff'";
          more_set_headers "X-Frame-Options: 'deny'";
    node_port: 31902
    enable_node_port: false

dependencies:
  static:
    shipyard_db_init:
      jobs:
        - airflow-db-init
        - airflow-db-sync
      services:
        - service: postgresql_shipyard_db
          endpoint: internal
    shipyard_db_auxiliary:
      jobs:
        - shipyard-db-init
    shipyard_db_sync:
      jobs:
        - shipyard-db-auxiliary
      services:
        - service: postgresql_shipyard_db
          endpoint: internal
    airflow_db_init:
      services:
        - service: postgresql_airflow_db
          endpoint: internal
    rabbit_init:
      services:
        - service: oslo_messaging
          endpoint: internal
    airflow_db_sync:
      jobs:
        - airflow-db-init
      services:
        - service: postgresql_airflow_db
          endpoint: internal
    ks_user:
      services:
        - service: identity
          endpoint: internal
    ks_service:
      services:
        - service: identity
          endpoint: internal
    ks_endpoints:
      jobs:
        - shipyard-ks-service
      services:
        - service: identity
          endpoint: internal
    shipyard:
      jobs:
        - shipyard-db-sync
        - shipyard-ks-endpoints
        - shipyard-ks-user
        - shipyard-ks-endpoints
      services:
        - service: identity
          endpoint: internal
        - service: postgresql_shipyard_db
          endpoint: internal
    airflow_server:
      jobs:
        - airflow-rabbit-init
        - airflow-db-sync
      services:
        - service: postgresql_airflow_db
          endpoint: internal
        - service: oslo_messaging
          endpoint: internal

volume_worker:
  class_name: general
  size: 5Gi

logrotate:
  days_before_deletion: 30
  percent_max_log_fs_usage: 80

