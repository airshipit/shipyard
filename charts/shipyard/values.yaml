    path: /usr/local/airflow/webserver_config.py
  airflow_unittests_file:
    path: /usr/local/airflow/unittests.cfg
  airflow:
    # Airflow config options

    api:
      base_url: http://localhost
      host: 127.0.0.1
      worker_timeout: 120
      port: 8080
      workers: 4

