- name: Debug tag generation inputs
  block:
    - debug:
        var: publish
    - debug:
        var: tags
    - debug:
        var: zuul
    - debug:
        msg: "{{ tags | to_json }}"

- name: Determine tags
  shell: echo '{{ tags | to_json }}' | python {{ zuul.project.src_dir }}/tools/image_tags.py
  environment:
    BRANCH: "{{ zuul.branch }}"
    CHANGE: "{{ zuul.change }}"
    COMMIT: "{{ zuul.newrev }}"
    PATCHSET: "{{ zuul.patchset }}"
  register: image_tags

- name: Debug computed tags
  debug:
    var: image_tags

- name: Make images
  when: not publish
  block:
    - make:
        chdir: "{{ zuul.project.src_dir }}"
        target: images
        params:
          IMAGE_TAG: "{{ item }}"
      with_items: "{{ image_tags.stdout_lines }}"

    - shell: "docker images"
      register: docker_images

    - debug:
        var: docker_images

  become: True

- name: Publish images
  block:
    - docker_login:
        username: "{{ airship_shipyard_quay_creds.username }}"
        password: "{{ airship_shipyard_quay_creds.password }}"
        registry_url: "https://quay.io/api/v1/"

    - make:
        chdir: "{{ zuul.project.src_dir }}"
        target: images
        params:
          DOCKER_REGISTRY: "quay.io"
          IMAGE_PREFIX: "airshipit"
          IMAGE_TAG: "{{ item }}"
          PUSH_IMAGE: "true"
      with_items: "{{ image_tags.stdout_lines }}"

    - shell: "docker images"
      register: docker_images

    - debug:
        var: docker_images

  when: publish
  become: True
